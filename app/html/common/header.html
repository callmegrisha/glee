<header class="header">

    <div class="container">

        <nav class="header__inner">

            <a class="logo header__logo" href="#">
                <img src="images/icons/logo.png" alt="logotype">
            </a>

            <ul class="menu">

                <li class="menu__item">
                    <a class="menu__link" href="#">Home +</a>
                </li>

                <li class="menu__item">
                    <a class="menu__link" href="#">About</a>
                </li>

                <li class="menu__item">
                    <a class="menu__link" href="#">Services</a>
                </li>

                <li class="menu__item">
                    <a class="menu__link" href="#">Pages +</a>
                </li>

                <li class="menu__item">
                    <a class="menu__link" href="#">News</a>
                </li>

                <li class="menu__item">
                    <a class="menu__link" href="#">Contact</a>
                </li>

            </ul>

            <div class="user-nav">

                <button class="user-nav__btn user-nav__btn--search" type="button">
                    <svg width="16" height="16">
                        <use xlink:href="images/icons/sprite.svg#search"></use>
                    </svg>
                </button>

                <button class="user-nav__doublebtn user-nav__doublebtn--wish" type="button"> 
                    <svg width="19" height="17">
                        <use xlink:href="images/icons/sprite.svg#heart"></use>
                    </svg>
                    <span class="user-nav__num">0</span>
                </button>

                <button class="user-nav__doublebtn user-nav__doublebtn--basket" type="button">
                    <svg width="19" height="17">
                        <use xlink:href="images/icons/sprite.svg#cart"></use>
                    </svg>
                    <span class="user-nav__num">0</span>
                </button>

                <button class="user-nav__btn user-nav__btn--toggler" type="button">
                    <svg width="21" height="21">
                        <use xlink:href="images/icons/sprite.svg#grid"></use>
                    </svg>
                </button>

            </div>

            <button class="burger-btn" type="button">
                <span></span>
            </button>

        </nav>

    </div>

</header>
