<article class="articles__item">

    <div class="articles__img">
 
        <img src="@articlesPath" alt="@articlesAlt">
        
        <div class="blog-item__details">

            <time class="blog-item__detail blog-item__detail--date">@articlesDate</time>

            <span class="blog-item__detail blog-item__detail--author">@articlesAuthor</span>

        </div>

    </div>

    <div class="articles__info">
        
        <h3 class="articles__title">
            @articlesTitle
        </h3>

        <div class="articles__desc">
            
            <p>
                @articlesDescription
            </p>

        </div>

        <a class="articles__btn" href="#">View More</a>

    </div>

</article>
