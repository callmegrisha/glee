<div class="our-team__person">

    <div class="our-team__img">
        <img src="@personPath" alt="@personAlt">
    </div>

    <div class="our-team__info">

        <div class="our-team__record">

            <span class="our-team__fullname">@personName</span>

            <span class="our-team__position">@personPosition</span>

        </div>

        <ul class="our-team__network">

            <li class="our-team__item">
                <a class="our-team__link" href="#" >
                    <svg width="17" height="17">
                        <use xlink:href="images/icons/sprite.svg#instagram"></use>
                    </svg>
                </a>
            </li>
            
            <li class="our-team__item">
                <a class="our-team__link" href="#">
                    <svg width="23" height="17">
                        <use xlink:href="images/icons/sprite.svg#google"></use>
                    </svg>
                </a>
            </li>

        </ul>

    </div>

</div>
